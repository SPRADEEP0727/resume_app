version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: resume_app_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - resume_app_network

  # Backend Service
  backend:
    build:
      context: ./career_app_backend
      dockerfile: Dockerfile
    container_name: resume_app_backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
    networks:
      - resume_app_network

  # Frontend Service
  frontend:
    build:
      context: ./career_app_frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_API_BASE_URL=/api
    container_name: resume_app_frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - resume_app_network

networks:
  resume_app_network:
    driver: bridge

volumes:
  uploads:
    driver: local
